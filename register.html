<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel = "icon" href = "Images/MT (2).png">
    <link rel="stylesheet" href="CSS/logreg.css">
    
</head>
<body>
    
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
        <div class="user-details">
            <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter your name" required>
            </div>

            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter your Email" required>
            </div>

            <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="number" placeholder="Enter your phone number" required>
            </div>

            <div class="input-box">
                <span class="details">Date of Birth</span>
                <input type="date" placeholder="Enter your birth date" required>
            </div>

            <div class="input-box">
                <span class="details">National Identity Card Number</span>
                <input type="text" placeholder="Enter your NIC" required>
            </div>

            <div class="input-box">
                <span class="details">Password</span>
                <input type="password" placeholder="Enter your Password" required>
            </div>

            <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="password" placeholder="Confirm your password" required>
            </div>

        </div>

        <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            
            <span class="gender-title">Gender</span>
            <div class="category">
                <label for="dot-1">
                    <span class="dot one"> </span>
                    <span class="gender">Male</span>

                </label>

                <label for="dot-2">
                    <span class="dot two"> </span>
                    <span class="gender">Female</span>
                    
                </label>
   
            </div>
        </div>
        <div class="button">
            <input type="checkbox" class="check-box"><span>I agree to terms & conditions</span>
             
        </div>
        <div class="button">
            <button type="button" class="submit-btn"><a href="index.html">Back</a></button>
            <button type="submit" class="submit-btn" >Register</button>
        </div>
        
       </form>

       <div class="login-signup">
        <span class="text">Already a member?
            <a href="login.html" class="text signup-text">Login now</a>
        </span>
        
     </div>
    </div>

</body>
</html>
