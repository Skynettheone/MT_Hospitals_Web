<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel = "icon" href = "Images\MT_Hosptals_-_Edited-removebg-preview-transformed.png">
    <title>Channeling Form</title>
    <link rel = "icon" href = "Images/MT (2).png">
    <link rel="stylesheet" href="CSS/Channelingform.css">
    
    
</head>

<body>

    <form  class="container">
        <h1>Channel Doctor - MT Hospitals</h1>
        
        <div class="Fields">
        <label class="label">Doctor Name</label>
        <input type="text" placeholder="Enter Email" name="email" required>
        </div>
        <div class="Fields">
        <label class="label">Specialty</label>
        <select>
            <option>Select Specialty</option>
            <option>Physician</option>
            <option>Neurologist</option>
            <option>Gynaecologist</option>
            <option>Paediatrician</option>
            <option>Cardiologist</option>
            <option>Genito Urinary Surgeon</option>
            <option>Paediatric Dermatologist</option>
            <option>Endocrinologist</option>
            <option>Rheumatologist</option>
            <option>Chest Specialist</option>
            <option>Dermatologists</option>
          </select>
        </div>
        <div class="Fields">
        <label class="label">Date</label>
        <input type="Date" placeholder="Any"  required>
    </div>

    <div class="button">
        <button type="button" class="btn"><a href="Doctorchanneling.html" >Back</a></button>
        <button type="submit" class="btn">Channel Now</button>
      </form>
    </div>

</body>
</html>
