<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Login</title>
    <link rel = "icon" href = "Images/MT (2).png">
    <link rel="stylesheet" href="CSS/logreg.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
</head>

<body>

    <div class="container1">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                    <form action="#">

                        <div class="input-field">
                        <input type="text" placeholder="Email/NIC" required>
                        <i class="uil uil-envelope"></i>
                        </div>
        
                        <div class="input-field">
                        <input type="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock"></i>
                        </div>

                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logcheck">
                                <label for="logCheck" class="text">Remember me</label>
                            </div>
                            <a href="#" class="text">Forgot Password</a>
                        </div>

                        <div class="input-field button">
                            <button type="button" class="login-btn"><a href="index.html">Back</a></button>
                            <button type="submit" class="login-btn">Login now</button>
                        </div>
                    </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="register.html" class="text signup-text">Signup now</a>
                    </span>
                </div>


            </div>
        </div>
    </div>

</body>
</html>
