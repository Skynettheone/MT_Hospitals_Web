<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="CSS/drug.css">
    <title>Order Online</title>
    <link rel = "icon" href = "Images/MT (2).png">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<body>
    <div class="box">
        <div class="title">
          Drug Ordering form
        </div>
        
        <div class="form">
           <div class="inputfield">
              <label>Patient Name</label>
              <input type="text" class="input" required>
           </div>  
            
           <div class="inputfield">
              <label>Telephone Number </label>
              <input type="text" class="input">
           </div>  
           
            <div class="inputfield">
              <label>Email Address</label>
              <input type="text" class="input" required>
           </div> 
          
          
          <div class="inputfield">
            <label>Address</label>
            <textarea class="textarea" required ></textarea>
         </div> 
         <div class="card">
          <div class="top">
             <p>Upload Your Prescription</p>
             <button type="button">Upload</button>
          </div>
          <div class="drag-area">
          
        
            <input name="file" type="file" class="file" />
          </div>
      
          
          <div class="container"></div>
          </div>
          <form action="drugredirect.html">
          <div class="inputfield">
            
            <input type="submit" value="Proceed" class="btn">
          </form>
          </div>

          
        </div>
    </div>
</body>
</html>
